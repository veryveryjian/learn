<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items and PCS</title>
</head>
<body>
    <h1>Items and PCS</h1>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Total PCS</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in full_join_data %}
            <tr>
                <td>{{ entry.item }}</td>
                <td>{{ entry.pcs_300|default_if_none:0|add:entry.pcs_301|default_if_none:0 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
