<!-- inventoryct_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>InventoryCt List</title>
</head>
<body>

<h1>InventoryCt List</h1>

<table>
    <thead>
        <tr>
            <th>InventoryCt ID</th>
            <th>On Hand</th>
            <th>Allcolor ID</th>
            <th>Other Fields from Allcolor</th>
        </tr>
    </thead>
    <tbody>
        {% for item in result %}
        <tr>
            <td>{{ item.unnamed_0 }}</td>
            <td>{{ item.on_hand }}</td>
            <td>{{ item.allcolor.string_field_1 }}</td>
            <td>{{ item.allcolor.string_field_2 }} {{ item.allcolor.string_field_3 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
