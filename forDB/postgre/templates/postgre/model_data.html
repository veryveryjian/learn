{% block content %}
  <h1>Model Data</h1>

  <form method="get" action="{% url 'model_data' %}">
    <select name="model_name" onchange="this.form.submit()">
      <option value="Po300">Po300</option>
      <option value="Po301">Po301</option>
    </select>
  </form>

  {% if data %}
    <h2>{{ model_name }} Data</h2>
    <table>
      <tr>
        <th>Item</th>
        <th>Pcs</th>
        <th>Date</th>
      </tr>
      {% for row in data %}
        <tr>
          <td>{{ row.item }}</td>
          <td>{{ row.pcs }}</td>
          <td>{{ row.date }}</td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
